<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razas de Caballos más Relevantes y de Lujo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: #fde2e4;
            padding: 60px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #4a5568;
        }
        .content {
            padding: 40px 20px;
        }
        .footer {
            background-color: #fde2e4;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            margin: 0;
            color: #4a5568;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1>Razas de Caballos más Relevantes y de Lujo</h1>
    </header>

    <!-- Contenido principal -->
    <div class="container content">
        <p>Los caballos de lujo y razas relevantes no solo destacan por su belleza, sino también por su elegancia y desempeño en competencias y eventos exclusivos. A continuación, te mostramos algunas imágenes representativas de estas razas.</p>

        <!-- Sección de imágenes -->
        <div class="row image-section">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400.png?text=Caballo+Árabe" alt="Caballo Árabe">
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400.png?text=Caballo+Frisón" alt="Caballo Frisón">
            </div>
        </div>

        <div class="row image-section">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400.png?text=Caballo+Pura+Sangre" alt="Caballo Pura Sangre">
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400.png?text=Caballo+Andaluz" alt="Caballo Andaluz">
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>Autor: Roger Nuñez</p>
    </footer>

</body>
</html>
